<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Segoe_UI] bg-[#fff0e2] text-[rgb(208,8,71)] leading-relaxed">

    <header class="bg-[rgb(252,179,191)] text-[rgb(130,11,130)] p-5 text-center mb-5">

        <h1 class="text-2xl font-bold">
            Register with us
        </h1>

    </header>

    <nav>
        <ul class="list-none flex justify-center gap-4 mb-5 py-2">
            <li><a href="index.html"class="no-underline text-[rgb(208,8,71)] bg-[#ffe4ec] px-4 py-2 rounded-lg border-2 border-[rgb(244,170,182)] transition-colors duration-300 hover:bg-[rgb(252,179,191)]">Home</a></li>
            <li><a href="registration.html"class="no-underline text-[rgb(208,8,71)] bg-[#ffe4ec] px-4 py-2 rounded-lg border-2 border-[rgb(244,170,182)] transition-colors duration-300 hover:bg-[rgb(252,179,191)]">Register</a></li>
            <li><a href="products.html"class="no-underline text-[rgb(208,8,71)] bg-[#ffe4ec] px-4 py-2 rounded-lg border-2 border-[rgb(244,170,182)] transition-colors duration-300 hover:bg-[rgb(252,179,191)]">Products</a></li>
            <li><a href="contact.html"class="no-underline text-[rgb(208,8,71)] bg-[#ffe4ec] px-4 py-2 rounded-lg border-2 border-[rgb(244,170,182)] transition-colors duration-300 hover:bg-[rgb(252,179,191)]">Contact Us</a></li>
        </ul>
    </nav>

    <section class="bg-[#fffaf5] p-5 border-2 border-[rgb(244,170,182)] rounded-[10px] max-w-[800px] mx-auto mb-5">
        <h2 class="text-[#80276d] mb-2 font-bold">Sign Up to Enjoy Exclusive Benefits</h2>
        <p class="mb-4">Fill out the form below to create your account. Once you're registered, you'll have access to special offers, order history, and more!</p>

        <form class="mt-4">
            <label class="block my-2" for="name">
                Name:
            </label>
            <input class="p-2 w-full border-2 border-[rgb(244,170,182)] rounded-lg text-base" type="text" id="name" name="name" required>

            <label class="block my-2" for="email">
                Email:
            </label>
            <input class="p-2 w-full border-2 border-[rgb(244,170,182)] rounded-lg text-base" type="email" id="email" name="email" required>

            <label class="block my-2" for="password">
                Password:
            </label>
            <input class="p-2 w-full border-2 border-[rgb(244,170,182)] rounded-lg text-base" type="password" id="password" name="password" required><br><br>

            <button class="bg-[#ffe4ec] text-[rgb(208,8,71)] border-2 border-[rgb(244,170,182)] p-2 w-full rounded-lg text-base cursor-pointer transition-colors duration-300 hover:bg-[rgb(252,179,191)]" type="submit">
                submit
            </button>
        </form>
    </section>

    <footer class="text-center p-5 bg-[rgb(252,179,191)] text-[#5a2a50] rounded-none mt-5">
        <p class="mb-4">&copy; 2025 Our Online Store</p>
    </footer>
</body>
</html>
